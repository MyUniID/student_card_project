<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدخال البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="/preview" method="POST" enctype="multipart/form-data">
    <h2>إدخال البيانات</h2>
      <input type="text" name="first_name" placeholder="الاسم الأول" required pattern="[أ-ي\s]+" title="يرجى إدخال أحرف عربية فقط">
      <input type="text" name="last_name" placeholder="اسم العائلة" required pattern="[أ-ي\s]+" title="يرجى إدخال أحرف عربية فقط">
      <input type="text" name="passport_number" placeholder="رقم الهوية/جواز السفر" required pattern="\d+" title="يرجى إدخال أرقام فقط">
      <input type="date" name="birth_date" required>
     <input type="text" name="birth_place" placeholder="تولد" required>
    <select name="academic_year" required>
      <option value="">اختر السنة الدراسية</option>
      <option value="الأولى">الأولى</option>
      <option value="الثانية">الثانية</option>
      <option value="الثالثة">الثالثة</option>
      <option value="الرابعة">الرابعة</option>
    </select>
    <select name="highschool_type" required>
      <option value="">الشهادة الثانوية</option>
      <option value="علمي">علمي</option>
      <option value="أدبي">أدبي</option>
      <option value="مهني">مهني</option>
    </select>

<select name="highschool_year" id="highschool_year" required>
   <option value=""> سنة الحصول على شهادة البكالوريا:</option>
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025">2025</option>
    </select>

<select name="faculty">
                <option value="">اختر الكلية</option>
                <option value="الهندسة">الهندسة</option>
                <option value="الاقتصاد">الاقتصاد</option>
                <option value="العلوم">العلوم</option>
                <option value="الآداب">الآداب</option>
                 <option value="لغات ونرجمة">لغات ونرجمة</option>
                <option value="رياضيات">رياضيات</option>

      <form action="/preview" method="post" enctype="multipart/form-data">
  <select name="major" required>

    <label>تحميل صورة شخصية:</label>
    <input type="file" name="photo" accept="image/*" required>
    <button type="submit">التالي ➜</button>
  </form>
</body>
</html>
