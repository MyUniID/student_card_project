<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بطاقة الطالب</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f1f8f6, #e3f1ec);
      font-family: 'Cairo', sans-serif;
      color: #000;
      padding: 30px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    .title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #607d3b; /* زيتي متوسط */
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cddfcf;
      border-radius: 10px;
      background: linear-gradient(to right, #f1f8f6, #ffffff);
      transition: 0.3s ease;
      color: #000;
      font-size: 1rem;
    }

    input[type="email"]:focus,
    textarea:focus {
      background-color: #e1f3e1;
      border-color: #4f6f3c; /* أخضر متوسط غامق */
      box-shadow: 0 0 5px rgba(79, 111, 60, 0.4);
      outline: none;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #789262, #99b97b);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #5a7c40, #88a165);
    }

    .note {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- تقدر تضيفي لوجو حقيقي هون -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Green_check.svg/2048px-Green_check.svg.png" alt="لوجو بطاقة">
    </div>

    <div class="title">لاتترددوا في مراسلتنا لأي استفسار او تعاون! 📝 </div>

    <form>
      <form method="POST" action="{{ url_for('Note') }}">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="example@student.com" required>
      </div>

      <div class="form-group">
        <label for="note">ملاحظتك</label>
        <textarea id="note" name="note" placeholder="اكتب ملاحظتك هنا..."></textarea>
      </div>

      <button type="submit" class="btn">إرسال الملاحظة</button>
    </form>

    <div class="note">نحن نؤمن بقوة التواصل.. نحن هنا من اجلك 💚</div>
  </div>
</body>
</html>
